<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typescript Color Blocks</title>
    <!-- sourcing in jquery -->
    <script src="vendors/jquery.js"></script>
    <!-- sourcing in client files -->
    <script src="out/colorblocks.js" charset="utf-8"></script>
    <!-- sourcing stylesheet -->
    <link rel="stylesheet" href="style/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Typescript (Color) Blocks</h1>
    </header>
    <h3>To start creating blocks, please enter your info below!</h3>
    <br />
    <div id="user-inputs">
      <label for="user-firstname">First Name:</label>
      <input type="text" id="user-firstname" />
      <br />
      <br />
      <label for="user-lastname">Last Name:</label>
      <input type="text" id="user-lastname" />
      <br />
      <br />
      <label for="user-age">Age:</label>
      <input type="number" id="user-age" />
      <br />
      <br />
      <input id="submit" type="submit" value="Submit Info" />
    </div>
    <div id="users">
      <h4>Existing Users:</h4>
    </div>
    <h4>Crowd-Sourced Blocks:</h4>
    <div id="blocks" class="block-container"></div>
  </body>
</html>
